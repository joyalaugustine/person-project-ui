<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Person List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>Hobby</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons | async">
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.age}}</td>
          <td>
            <li  *ngFor="let hobbyValue of person.hobby"  style="margin-left: 10px">
              {{hobbyValue}}</li>
          </td>
          <td>
            <button (click)="personDetails(person.id)" class="btn btn-outline-info">Find out favourite colour</button>
            <button (click)="updatePerson(person.id)" class="btn btn-outline-success" style="margin-left: 10px">Update</button>
            <button (click)="deletePerson(person.id)" class="btn btn-outline-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
